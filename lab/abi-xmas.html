<!DOCTYPE html >
<html >
    <head>
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>Abi Xmas!</title>
        <link rel="stylesheet" type="text/css" href="../css/x3dom.css" />
        <link rel="stylesheet" type="text/css" href="3d-world.css" />
        <script type="text/javascript" src="3d-world.js"></script>
        <script type="text/javascript" src="../js/x3dom.js"></script>
    </head>
       
<body>

  <form>
    <h1>Abi Xmas!</h1>
    <fieldset></fieldset>
    <pre></pre>
  </form>

  <audio id="bell-1" src="bell-1.wav" type="audio/wav"></audio>

  <x3d xmlns="http://www.x3dom.org/x3dom" showStat="false" showLog="false" x="0px" y="0px" width="1000px" height="800px" altImg="helloX3D-alt.png">
    <scene>

      <fog></fog><!-- visibilityRange set by 3d-world.js -->

      <navigationinfo type='"turntable" "any"' id="navType" typeParams="0.0 0.0 1.2 2"></navigationinfo>

      <!-- Define our materials -->
      <group id="colorPalette"></group>

      <!-- Define our shapes -->
      <group id="shapePalette">
        <box      def="small-box"      size=".2 .2 .2"></box>
        <cylinder def="small-cylinder" radius=".1" height=".2"></cylinder>
        <cone     def="small-cone"     bottomRadius=".1" height=".2"></cone>
        <sphere   def="small-sphere"   radius=".1"></sphere>
        <torus    def="small-torus"    outerRadius=".1" innerRadius=".07"></torus>
      </group>

      <!-- Container for shapes generated by 3d-world.js -->
      <transform id="container"></transform>

    </scene>
  </x3d>

</body>
</html>
